name: 360V6-ASUS

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      clean:
         description: 'clean ccache'
         default: 'false'

  #schedule:
  #- cron: 0 17 * * 1

env:
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      
    steps:
    
    - name: Prepare environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
         sudo apt update -y
         sudo apt full-upgrade -y
         sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
             bzip2 ccache clang clangd cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib \
             g++-multilib git gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev libglib2.0-dev \
             libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5 libncursesw5-dev libreadline-dev \
             libssl-dev libtool lld lldb lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 \
             python3 python3-pip python3-ply python-docutils qemu-utils re2c rsync scons squashfs-tools subversion swig \
             texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
         sudo timedatectl set-timezone "$TZ"
         sudo mkdir -p /doc
         sudo chown $USER:$GROUPS /doc
    
    - name: Clone source code
      working-directory: /doc
      run: |
         df -hT $PWD
         git clone https://github.com/stkuroneko/asuswrt-ipq6018.git
         git clone https://github.com/SWRT-dev/qca-toolchains
         ln -sf /doc/qca-toolchains $GITHUB_WORKSPACE/qca-toolchains
         cd qca-toolchains
         sudo ln -sf $(pwd)/openwrt-gcc520_musl.arm /opt/

    - name: Compile the firmware
      id: compile
      run: |
         cd ../asuswrt-ipq6018/release/src-qca-cypress
         make rt-360v6
         echo "release_tag=360V6-ASUS-$(date +%Y.%m.%d)" >> $GITHUB_ENV
         echo "release_name=ASUS" >> $GITHUB_ENV
         echo "status=success" >> $GITHUB_OUTPUT

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && !cancelled()
      with:
         name: ASUS-$(date +%Y.%m.%d)
         path: release/src-qca-cypress/image
